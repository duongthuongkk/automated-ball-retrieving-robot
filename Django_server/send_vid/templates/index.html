<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
        <title>Robot server controller</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    </head>
    <body>
        <div class="container-fluid responsive-container">
            <!--Logo-->
            <div class="row">
                <div class ="clearfix responsive-band" style="background-color: rgb(7, 7, 88)"> 
                    <img src="{% static 'asserts/logo.png' %}"  class="float-start mx-auto responsive-logo" alt="">
                    <div class="fs-md-2 fs-lg-1 text-justify" style="padding-top: 1vw; color: white;line-height: 1.5vw; font-weight: bold;">
                        <p>TRƯỜNG ĐẠI HỌC BÁCH KHOA TPHCM</p>
                        <p>KHOA ĐIỆN - ĐIỆN TỬ</p>
                        <p>BỘ MÔN VIỄN THÔNG</p>
                    </div>
                </div>
            </div>
            <!--Title-->
            <div class="row" style="padding-top: 1vw; padding-bottom: 1vw;">
                <div class="col-14 text-center fw-bold responsive-title" style="color: blue; align-items: center">Bảng điều khiển robot thu hồi bóng</div>
            </div>
            <div class="row">
                <!--Control main buttons-->
                <div class=" col-3 justify-content-start align-items-center text-center d-flex flex-column" style="padding-bottom: 0.5vw;">
                    <div class="responsive-text" >Main</div>
                    <div class="d-flex flex-row justify-content-around">
                        <div class="btn btn-success responsive-button" id="start" style="margin-right: 2vw;" >Start</div>
                        <div class="btn btn-danger responsive-button" id="stop">Stop</div>
                    </div>
                    <div class="btn-group-vertical flex-column" role="group" aria-label="Vertical radio toggle button group" style="padding-top: 1vw;">
                        <input type="radio" class="btn-check " name="vbtn-radio" id="hand" autocomplete="off" checked>
                        <label class="btn btn-outline-primary responsive-button" for="hand">Hand mode</label>
                        <input type="radio" class="btn-check " name="vbtn-radio" id="auto" autocomplete="off" checked>
                        <label class="btn btn-outline-primary responsive-button" for="auto">Automatic mode</label>
                    </div>
                </div>
                <!--Control direction buttons in handmode-->
                <div id = "controlButton" class="col-3 text-center fadeDirection">
                    <div class="responsive-text" >Direction</div>
                    <div class="d-flex flex-column bd-highlight mb-3 d-grid gap-2 d-sm-block">
                        <div id="forward" class="btn btn-secondary bi bi-caret-up-fill responsive-button"></div> 
                        <div class="d-flex p-2 bd-highlight justify-content-center">
                            <div id="turnleft" class="btn btn-secondary bi bi-caret-left-fill responsive-button"></div>
                            <div id="pickball" class="btn btn-warning responsive-button  " style="border-radius: 50%; margin-left: 1vw; margin-right: 1vw;">
                                <img src="{% static 'asserts/balls-tennis-svgrepo-com.svg' %}" width="25vw">
                            </div>
                            <div id="turnright" class="btn btn-secondary responsive-button bi bi-caret-right-fill d-block"></div>
                        </div>
                        <div id="backward" class="btn btn-secondary responsive-button bi bi-caret-down-fill"></div>
                    </div>
                </div>

                <!--Show video stream, fps, and number of ball-->
                <div class ="col-6 align-items-end right"> 
                    <img id="videoFrame" class="responsive-video img-fluid mx-auto d-block"/>
                    <div id="info" class="d-flex justify-content-around responsive-info mx-auto" >
                        <strong>FPS:</strong> <div id="fps">Loading ...</div>
                        <strong>Quantity:</strong> <div id="ballsCount">Loading ...</div>
                        <strong>Status:</strong> <div id="status">Loading ...</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/script.js' %}"></script>
</html>
